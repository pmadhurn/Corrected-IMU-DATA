[Serial]
port = /dev/ttyUSB0
baudrate = 115200
timeout = 1.0

[SP2520]
port = /dev/ttyUSB1
baudrate = 2400
address = 1
# Target tilt angle (degrees) - usually 0 to keep level
target_tilt = 0
# Heading offset (degrees) - adjust if camera points differently than IMU
heading_offset = 0
# Dead zone (degrees) - don't move if within this range
dead_zone = 2.0
# Update rate (Hz) - how often to update position
update_rate = 5
# Speed settings (0-64)
pan_speed = 32
tilt_speed = 32

[Logging]
log_file = imu_data.log
max_entries = 10000
# Log format: csv, json, or binary
log_format = csv
# Write to file every N entries
write_interval = 100
# Create new log file when max entries reached
rotate_logs = true
# Keep last N log files
keep_logs = 5

[Display]
# Show data on console
show_console = true
# Update rate for console display (Hz)
console_rate = 10
# Decimal places for angles
angle_precision = 2
# Decimal places for position
position_precision = 6

[Filtering]
# Apply simple moving average filter
enable_filter = false
# Filter window size
filter_window = 5